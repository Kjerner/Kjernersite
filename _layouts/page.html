<!DOCTYPE html>
<html lang="en" class="page">
	{% include head.html %}
	<body>

		<main>
			{% if page.hero %}
				<h1 class="hero" style="background-image: url({{ page.hero | relative_url }})">
					{% if page.logo %}
						<img src="{{ page.logo | relative_url }}">
					{% endif %}
					<span>{{ page.title }}</span>
				</h1>
			{% else %}
				<h1>{{ page.title }}</h1>
			{% endif %}

			<section>{{ content }}</section>
		</main>

		{% include footer.html %}
		{% include header.html %}
		{% include scripts.html %}
	</body>
</html>
